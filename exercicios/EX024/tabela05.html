<head>

    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;

        }

        th{
            background-color: antiquewhite;
            border: 2px solid black;

</head>
